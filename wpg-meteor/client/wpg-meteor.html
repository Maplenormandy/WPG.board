<head>
  <title>wpg-meteor</title>
  <script src="OpenLayers.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="side-pane">
      {{> sidebar}}
    </div>

    <div class="main-pane">
      {{> board}}
    </div>
  </div>
</body>

<template name="sidebar">
  
  <div class="btn-group-vertical">
    <button class="btn btn-primary" disabled="disabled">Nation A</button> 
    <button class="btn btn-success" disabled="disabled">Nation B</button>
    <button class="btn btn-danger">Nation C</button>
    <button class="btn btn-default" disabled="disabled">Nation D</button>
  </div>
  <hr />

  <h3>Level</h3>
  <div class="btn-group-vertical">
    <button class="btn btn-default wpg-level" name="under">Undersea</button> 
    <button class="btn btn-default wpg-level" name="land">Land</button>
    <button class="btn btn-default wpg-level" name="air">Air</button>
    <button class="btn btn-default wpg-level" name="space">Space</button>
  </div>
  <hr />

  <h3>Tools</h3>
  <div class="btn-group-vertical">
    <button class="btn btn-default wpg-draw" name="polyfill">Fill Shape</button>
    <button class="btn btn-default wpg-draw" name="line">Draw Line</button>
  </div>

  <button type="button" class="btn btn-primary wpg-draw" name="select">Move Units</button>

  <hr />
  
  <h3>Dev Tools</h3> 
  <button id="createPiece" class="btn btn-primary">Create new piece</button>
  <button id="removePieces" class="btn btn-primary">Remove all pieces</button>
  <input type="text" name="opacity" value="{{mapOpacity}}" />
</template>

<template name="board">
  {{#constant}}
  <div id="board" style="width:100%; height:100%"></div>
  {{/constant}}
</template>
