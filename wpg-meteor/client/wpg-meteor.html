<head>
  <title>wpg-meteor</title>
  <script src="OpenLayers.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="side-pane">
      {{> sidebar}}
    </div>

    <div class="main-pane">
      {{> board}}
    </div>
  </div>
</body>

<template name="sidebar">
  <button id="createPiece" class="btn btn-primary">Create new piece</button>
  <button id="randomize" class="btn btn-default">Randomize</button>
</template>

<template name="board">
  {{#constant}}
  <div id="board" style="width:100%; height:100%"></div>
  {{/constant}}
</template>
