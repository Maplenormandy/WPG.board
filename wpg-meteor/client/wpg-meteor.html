<head>
  <title>wpg-meteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span3">
        {{> sidebar}}
      </div>

      <div class="span9">
        {{> board}}
      </div>
    </div>
  </div>
</body>

<template name="sidebar">
  <button id="createPiece" class="btn btn-primary">Create new piece</button>
  <button id="randomize" class="btn btn-default">Randomize</button>
  <p>Zoom</p>
  {{#constant}}
  <div id="slider-vertical" style="height: 200px;"></div>
  {{/constant}}
</template>

<template name="board">
  <div id="board" style="position:relative; overflow:hidden">
    <img src="/WP_Map_mockup.png" style="position:relative; left:0px; right:0px; transform: scale({{mapScaling}})" />
    {{#each pieces}}
      {{> piece}}
    {{/each}}
  </div>
</template>

<template name="piece">
  <img src="/WP_icon_base_dkgreen.png" class="piece" style="position:absolute; left:{{x}}px; top:{{y}}px"/>
</template>
