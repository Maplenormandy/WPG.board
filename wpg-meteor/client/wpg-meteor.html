<head>
  <title>wpg-meteor</title>
  <script src="OpenLayers.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="side-pane">
      {{> sidebar}}
    </div>

    <div class="main-pane">
      {{> board}}
    </div>
  </div>
</body>

<template name="sidebar">
  <button id="createPiece" class="btn btn-primary">Create new piece</button>
  <button id="randomize" class="btn btn-default">Randomize</button>
</template>

<template name="board">
  <img src="/WP_Map_mockup.png"
      id="board" style="position:absolute; top:0px; left:0px;
      -webkit-transform: matrix({{mapMatrix}});
      -webkit-transform-origin: {{mapX}}px {{mapY}}px;" />

  <div class="btn-group-vertical zoom">
    <div id="zoomIn" class="btn btn-default">+</div>
    <div id="zoomOut" class="btn btn-default">-</div>
  </div>
</template>

<template name="piece">
  <img src="/WP_icon_base_dkgreen.png" class="piece"
      style="position:absolute; left:0px; top:0px;
      -webkit-transform: matrix({{pieceMatrix}});"/>
</template>
